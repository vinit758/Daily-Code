<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color:aqua;
            color: #fff;
        }

       
    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Match Performance Overview</h1>
        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>India</th>
                    <th>Australia</th>
                    <th>South Africa</th>
                    <th>England</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2020</td>
                    <td>15</td>
                    <td>12</td>
                    <td>18</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>2021</td>
                    <td>20</td>
                    <td>14</td>
                    <td>16</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>2022</td>
                    <td>22</td>
                    <td>16</td>
                    <td>14</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>2023</td>
                    <td>18</td>
                    <td>20</td>
                    <td>13</td>
                    <td>17</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
