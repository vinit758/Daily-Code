<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Document</title>
    <style>
      
        body {
            background-color: red;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

       
        p {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        h1, h2, h3, h4, h5, h6 {
            font-size: 150%;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <center>
    <h1>Main Header</h1>
    <h2>Sub Header</h2>
    <p>This is a paragraph with Arial font and bold style.</p>
    <p>Another paragraph with the same styling.</p>
</center>
</body>
</html>
