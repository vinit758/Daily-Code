<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize First Letter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }
        h1 {
            font-size: 22px;
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #363e46;
            transform: scale(1.02);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .warning {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capitalize First Letter</h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="capitalizeFirstLetter()">Capitalize</button>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function capitalizeFirstLetter() {
            const input = document.getElementById('inputString').value.trim();
            const resultDiv = document.getElementById('result');

            if (input === '') {
                resultDiv.innerHTML = '<p class="warning">Please enter a string.</p>';
                return;
            }

            // Check if the first letter is already uppercase
            if (input.charAt(0) === input.charAt(0).toUpperCase()) {
                resultDiv.innerHTML = '<p class="warning">The first letter is already uppercase.</p>';
                return;
            }

            // Capitalize the first letter
            const capitalized = input.charAt(0).toUpperCase() + input.slice(1);
            resultDiv.innerHTML = `<p>Transformed String: <strong>${capitalized}</strong></p>`;
        }
    </script>
</body>
</html>
