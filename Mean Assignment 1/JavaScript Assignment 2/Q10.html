<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Extension Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #343a40;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #1c232b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #424b53;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #e9ecef;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Extension Finder</h1>
        <input type="file" id="fileInput" required>
        <button id="getExtension">Get File Extension</button>
        <div class="result" id="resultMessage"></div>
    </div>

    <script>
        document.getElementById('getExtension').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const resultMessage = document.getElementById('resultMessage');

            // Clear previous result
            resultMessage.style.display = 'none';

            if (fileInput.files && fileInput.files[0]) {
                const fileName = fileInput.files[0].name;
                const fileExtension = fileName.split('.').pop(); // Get the last part after the last dot
                
                resultMessage.textContent = `File Extension: ${fileExtension}`;
                resultMessage.style.display = 'block';
            } else {
                resultMessage.textContent = "Please select a file.";
                resultMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
